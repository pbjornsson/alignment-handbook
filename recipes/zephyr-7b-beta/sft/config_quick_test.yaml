# Quick test config for Colab T4 GPU
# Trains in ~5-10 minutes
# Perfect for testing the training pipeline without waiting hours

# Model arguments
model_name_or_path: HuggingFaceTB/SmolLM2-360M-Instruct
torch_dtype: bfloat16

# Data training arguments
dataset_name: HuggingFaceH4/ultrachat_200k
dataset_config: default
dataset_train_split: train_sft
dataset_test_split: test_sft
dataset_num_proc: 2

# SFT trainer config
bf16: true
do_eval: true
eval_strategy: steps
eval_steps: 50
gradient_accumulation_steps: 4
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
hub_model_id: my-quick-test-model
learning_rate: 2.0e-04
log_level: info
logging_steps: 5
lr_scheduler_type: cosine
max_seq_length: 2048
max_steps: 100
output_dir: /content/drive/MyDrive/alignment-handbook/quick-test
per_device_train_batch_size: 2
per_device_eval_batch_size: 2
push_to_hub: false
report_to:
  - tensorboard
save_strategy: steps
save_steps: 50
save_total_limit: 2
seed: 42
warmup_steps: 10
